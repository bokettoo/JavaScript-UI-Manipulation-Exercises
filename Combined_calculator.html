<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input, select, button {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="container">
        <input type="number" id="nb1" placeholder="Enter first number">
        <input type="number" id="nb2" placeholder="Enter second number">
        <span id="resultat"></span>
        <button onclick="calculerSomme()">Calculate Sum</button>

        <hr>

        <input type="text" id="zone1" placeholder="Enter value 1">
        <input type="text" id="zone2" placeholder="Enter value 2">
        <button onclick="swapValues()">Swap</button>

        <hr>

        <input type="text" id="name" placeholder="Enter full name">
        <button onclick="separateName()">Separate Name</button>
        <p id="lastName"></p>
        <p id="firstName"></p>

        <hr>

        <input type="number" id="number">
        <button onclick="calculerValeurAbsolue()">Calculate Absolute Value</button>
        <p>Absolute Value: <span id="resultat_abs"></span></p>

        <hr>

        <input type="number" id="nombre1">
        <input type="number" id="nombre2">
        <select id="operation">
            <option value="/">/</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">x</option>
        </select>
        <button onclick="calculer()">Calculate</button>
        <p>Result: <span id="resultat_operation"></span></p>
    </div>

    <script>
        function calculerSomme() {
            let nb1 = document.getElementById('nb1').value;
            let nb2 = document.getElementById('nb2').value;
            let resultat = parseInt(nb1) + parseInt(nb2);
            document.getElementById('resultat').innerHTML = '=' + resultat;
        }

        function swapValues() {
            let value1 = document.getElementById('zone1').value;
            let value2 = document.getElementById('zone2').value;

            document.getElementById('zone1').value = value2;
            document.getElementById('zone2').value = value1;
        }

        function separateName() {
            let fullName = document.getElementById('name').value;
            let spaceIndex = fullName.indexOf(' ');

            let lastName = fullName.slice(0, spaceIndex);
            let firstName = fullName.slice(spaceIndex + 1);

            document.getElementById('lastName').innerHTML = 'Last Name: ' + lastName;
            document.getElementById('firstName').innerHTML = 'First Name: ' + firstName;
        }

        function calculerValeurAbsolue() {
            const number = parseFloat(document.getElementById("number").value);
            const valeurAbsolue = Math.abs(number);
            document.getElementById("resultat_abs").textContent = valeurAbsolue;
        }

        function calculer() {
            const nombre1 = parseInt(document.getElementById("nombre1").value);
            const nombre2 = parseInt(document.getElementById("nombre2").value);
            const operation = document.getElementById("operation").value;
            let resultat;
            switch (operation) {
                case "/":
                    resultat = nombre1 / nombre2;
                    break;
                case "+":
                    resultat = nombre1 + nombre2;
                    break;
                case "-":
                    resultat = nombre1 - nombre2;
                    break;
                case "*":
                    resultat = nombre1 * nombre2;
                    break;
            }
            document.getElementById("resultat_operation").textContent = resultat;
        }
    </script>
</body>

</html>
